{% extends "base.html" %}
{% block content %}
<h1 class="page-heading">文章列表</h1>
<ul class="post-list">
    {% for post in posts %}
    <li>
        <span class="post-meta">{{ post.updated_at }}</span>
        <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
