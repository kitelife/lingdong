{% extends "base.html" %}
{% block content %}
<div class="post">
    <header class="post-header">
        <h1 class="post-title">{{ title }}</h1>
        <p class="post-meta">{{ updated_at }}</p>
    </header>
    <article class="post-content">
        {{ post_content }}
    </article>
</div>
{% if exists("_AFTER_POST_CONTENT_PLUGIN_PARTS") %}
{% for part in _AFTER_POST_CONTENT_PLUGIN_PARTS %}
{{ part }}
{% endfor %}
{% endif %}
{% endblock %}
